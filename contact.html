<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit Gupta-web developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="slidebar slidebarGo">
        
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/info.html">Info</a></li>
                <li><a href="/guide.html">Guide</a></li>
               
            </ul>
        </nav>
        
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="ham.png" alt="" width="23px">
        <img class="cross" src="cross.png" alt="" width="23px">
    </div>
        <div class="contactform">
            <h1>Contact me for work/general enquiry</h1>
            <form>
                <div class="mb-3">
                  <label for="clientemail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailhelp">
                  <div id="emailhelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <div class="button"></div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
